    <title>Assignment 4:  Find Modulus</title>
    <script>
        let firstEntry = prompt('Enter your first number:');
        let secondEntry = prompt('Enter your second number:');

        function findModulus() {
            let mod = Number(secondEntry%firstEntry);
            console.log(`${mod} is the modulus of ${firstEntry} and ${secondEntry}`);
        }

        findModulus();

    </script>

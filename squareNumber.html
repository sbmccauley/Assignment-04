    <title>Assignment 4:  Square Number</title>
    <script>
        let userEntry = prompt('Enter a number:');

        function squareNumber() {
            let square = Number(userEntry**2);
            console.log(`The result of squaring the number ${userEntry} is ${square}`);
        }
        squareNumber();

    </script>

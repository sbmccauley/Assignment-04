    <title>Assignment 4:  Percent Of</title>
    <script>
        let firstEntry = prompt('Enter your first number:');
        let secondEntry = prompt('Enter your second number:')

        function percentOf() {
            let percent = Number((firstEntry/secondEntry)*100);
            console.log(`${firstEntry} is ${percent}% of ${secondEntry}`);

        }
        percentOf();
    </script>
